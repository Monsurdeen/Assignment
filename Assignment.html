<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    
</head>
<input>
 <h1><u>Job Application Form</u></h1>
 <p>Thank you for your interest in working with us.pls check below for available job 
    opportunities that meet your criteria and your application by filling out the job 
Application Form. </p>
   <div>
    
<label for="first-name"><h4>first-name</h4></label>
<input type="text" id="first-name" name="first-name" value="john">
   </div>

       <div>
    <label for="last-name"><h4>Last-name</h4></label>
    <input type="text" id="Last-name" name="Last-name" placeholder="last-name">
       </div>
    
        <div>
        <label for="email"><h4>Email</h4></label>
        <input type="text" id="email" name="email" placeholder="john@example.com">
        </div>
        
        
    
        <div>
        <label for="position"><h4>Which position are you applying for?</h4></label>
        
        <select name="position" id="position">
            <option value="">--select position--</option>
            <option value="managing director">managing director</option>
            <option value="sales reprensentetive">sales reprensentetive</option>
            <option value="auditor">auditor</option>
        </select>
        </div>
   
        <div>
          <label for="date"><h4>Submission date</h4></label>
          <input type="date" id="date" name="date" placeholder="date" required>
        </div>

        <h4>Gender</h4>
          <input type="radio" name="current status" value="male">male
          <input type="radio" name="current status" value="female">female
        
        <label for="age"><h4>Age(18-50)</h4></label>
         <input type="range" id="age" name="age" min="20" max="50" step="5">

        <h4>What is your current employee status?</h4>
           <input type="radio" name="current status" value="Employed">Employed
           <input type="radio" name="current status" value="Unemployed">Unemployed

        <h4>Hobbies</h4>
            <label>
                <input type="checkbox" name="hobbies" value="sport">sport
            </label>
    
            <label>
                <input type="checkbox" name="hobbies" value="music">music
            </label>

            <label>
                <input type="checkbox" name="hobbies" value="movie">movie
            </label>
            <label>
                <input type="checkbox" name="hobbies" value="others">others
            </label>

        <div>
            <label for="file"><h4>Upload your cv</h4></label>
            <input type="file" id="file" name="file">
        </div>

        <div>
          <label for="bio"><h4>Bio</h4></label>
          <textarea name="bio" id="name" width="20" cols="30">Tell us more about your
            self</textarea>
        </div>

        <button>Submit</button>
        <button>Reset</button>
</body>
</html>
